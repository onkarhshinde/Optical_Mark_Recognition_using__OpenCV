<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <header class="top-navbar">
    <div class="nav-container">
      <div class="logo">Device Registration</div>
      <nav class="top-nav-links">

  <!-- Optional background overlay if you want same as home -->
  <div class="background-overlay"></div>

  <main class="result-box">
    <!-- Wrap everything in styled box -->
    <form action="/" method="get">

      <h2>{{ message }}</h2>
      <p><strong>Roll Number:</strong> {{ rollno }}</p>
      <p><strong>MAC Address:</strong> {{ mac }}</p>

        <button type="submit">Back to Home</button>
      </form>
    </div>
  </main>
</body>
